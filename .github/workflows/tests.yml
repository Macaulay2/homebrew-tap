name: brew test-bot
on:
  push:
    branches:
      - main
  pull_request:
env:
  HOMEBREW_NO_INSTALL_FROM_API: 1
  HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  test-bot:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-11, macos-12, macos-13]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Cache Homebrew Bundler RubyGems
        id: cache
        uses: actions/cache@v1
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ runner.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ runner.os }}-rubygems-

      - name: Install Homebrew Bundler RubyGems
        if: steps.cache.outputs.cache-hit != 'true'
        run: brew install-bundler-gems

      # query whether all dependencies are bottled
      - run: brew unbottled Macaulay2

      - run: brew test-bot --only-cleanup-before

      - run: brew test-bot --only-setup

      - run: brew test-bot --only-tap-syntax

      - run: brew test-bot --only-formulae --verbose
        if: github.event_name == 'pull_request'

      - name: Upload bottles as artifact
        if: always() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@main
        with:
          name: bottles
          path: '*.bottle.*'

      - name: Upload logs as artifact
        if: failure() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@main
        with:
          name: logs (${{ matrix.os }})
          path: |
            /home/runner/.cache/Homebrew/Logs/*/*
            /Users/runner/Library/Logs/Homebrew/*/*
